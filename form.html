<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Agregar evento – Club Mahoh</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="/src/form.ts"></script>
    <link rel="stylesheet" href="/src/style.css" />
  </head>

  <body
    class="bg-green-900 min-h-screen flex items-center justify-center font-sans">
    <main class="bg-yellow-50 rounded-2xl shadow-lg w-full max-w-xl p-8">
      <h1 class="text-2xl font-bold text-green-900 text-center mb-6">
        Añadir nuevo evento
      </h1>

      <form id="evento-form" class="space-y-5">
        <div>
          <label for="nombre" class="block text-green-900 font-medium mb-1"
            >Nombre del evento</label
          >
          <input
            type="text"
            id="nombre"
            placeholder="Ej. Torneo de Rugby 7s"
            class="w-full p-3 rounded-lg border border-green-300 focus:outline-none focus:ring-2 focus:ring-green-700"
            required />
        </div>

        <div>
          <label for="fecha" class="block text-green-900 font-medium mb-1"
            >Fecha</label
          >
          <input
            type="date"
            id="fecha"
            class="w-full p-3 rounded-lg border border-green-300 focus:outline-none focus:ring-2 focus:ring-green-700"
            required />
        </div>

        <div>
          <label for="ubicacion" class="block text-green-900 font-medium mb-1"
            >Ubicación</label
          >
          <input
            type="text"
            id="ubicacion"
            placeholder="Campo Municipal de Risco Prieto"
            class="w-full p-3 rounded-lg border border-green-300 focus:outline-none focus:ring-2 focus:ring-green-700"
            required />
        </div>

        <div>
          <label for="descripcion" class="block text-green-900 font-medium mb-1"
            >Descripción</label
          >
          <textarea
            id="descripcion"
            rows="3"
            placeholder="Breve descripción del evento"
            class="w-full p-3 rounded-lg border border-green-300 focus:outline-none focus:ring-2 focus:ring-green-700"
            required></textarea>
        </div>

        <div>
          <label for="cartel" class="block text-green-900 font-medium mb-1"
            >URL del cartel (opcional)</label
          >
          <input
            type="url"
            id="cartel"
            placeholder="https://..."
            class="w-full p-3 rounded-lg border border-green-300 focus:outline-none focus:ring-2 focus:ring-green-700" />
        </div>

        <button
          type="submit"
          class="w-full bg-green-900 text-yellow-50 py-3 rounded-lg font-semibold text-lg hover:bg-green-800 transition">
          Generar JSON
        </button>
      </form>

      <div class="mt-8">
        <h2 class="text-green-900 font-semibold text-lg mb-2">Resultado:</h2>
        <pre
          id="salida-json"
          class="bg-white text-gray-800 p-4 rounded-lg border border-green-300 text-sm overflow-x-auto"></pre>
      </div>
    </main>
  </body>
</html>
